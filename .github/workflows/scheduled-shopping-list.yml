name: Scheduled Shopping List Sync

on:
  schedule:
    # Запускается каждый день в 14:00 UTC (настройте время под свою временную зону)
    - cron: '0 14 * * *'

  # Возможность запуска вручную
  workflow_dispatch:

jobs:
  sync-shopping-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run shopping list sync
      run: |
        python main.py
      env:
        MASTER_TOKEN: ${{ secrets.MASTER_TOKEN }}
        X_MAKE_APIKEY: ${{ secrets.X_MAKE_APIKEY }}